<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TickTick Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>My Lists</h2>
      <ul id="task-lists">
        <!-- Dynamically populate task lists -->
      </ul>
      <button id="add-list-btn">+ New List</button>
    </aside>
    <main class="main-area">
      <div class="task-header">
        <h1 id="list-title">Inbox</h1>
        <button id="new-task-btn">+ Add Task</button>
      </div>
      <div id="task-section">
        <ul id="task-list">
          <!-- Dynamically populate tasks -->
        </ul>
      </div>
      <div id="task-details">
        <h2>Task Details</h2>
        <textarea id="task-notes" placeholder="Add notes..."></textarea>
        <div id="task-settings">
          <label>Priority:</label>
          <select id="task-priority">
            <option value="none">None</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <label>Deadline:</label>
          <input type="date" id="task-deadline">
        </div>
      </div>
    </main>
    <section class="timer-section">
      <h2>Focus Timer</h2>
      <div id="timer-display">25:00</div>
      <button id="start-timer-btn">Start</button>
      <button id="pause-timer-btn">Pause</button>
      <button id="reset-timer-btn">Reset</button>
    </section>
  </div>
  <script src="app.js"></script>
  <script src="calendar.js"></script>
  <script src="timer.js"></script>
</body>
</html>
